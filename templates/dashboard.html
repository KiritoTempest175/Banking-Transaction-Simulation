<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}"> 
    <!-- Moved Notification CSS to Head for better loading -->
    <link rel="stylesheet" href="{{ url_for('static', filename='notifications.css') }}">
</head>
<body>
    <div class="aurora">
        <div class="aurora-wave"></div>
        <div class="aurora-wave"></div>
        <div class="aurora-wave"></div>
        <div class="aurora-wave"></div>
    </div>

    <div class="container">
        <div class="sidebar">
            <a href="{{ url_for('dashboard') }}" class="sidebar-item active">Dashboard</a>
            <a href="{{ url_for('personal_details') }}" class="sidebar-item">Details</a>
            <a href="{{ url_for('limit') }}" class="sidebar-item">Limit</a>
            <a href="{{ url_for('download_transcript') }}" class="sidebar-item">Download Transcript</a>
            <a href="{{ url_for('logout') }}" class="sidebar-item signout">Sign Out</a>
        </div>

        <div class="main-content">
            
            <!-- Flash Messages Block (For standard alerts like "Transaction Queued") -->
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert-box" style="background: rgba(100, 255, 100, 0.15); border: 1px solid #4ade80; color: #4ade80; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                  {% for message in messages %}
                    <strong>✅ {{ message }}</strong>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <div class="balance-section">
                <div class="account-number">
                    <div class="account-number-label">Account Number</div>
                    <div class="account-number-value">{{ user.id }}</div>
                </div>

                <div class="balance-display">
                    <div class="balance-label">Available Balance</div>
                    <div class="balance-amount">
                        <!-- data-balance is updated by notifications.js for real-time values -->
                        <div class="balance-value" id="balanceValue" data-balance="{{ user.balance }}">••••••</div>
                        <button class="eye-button" id="eyeButton">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="action-cards">
                <a href="{{ url_for('send_money') }}" class="action-card">
                    <div class="action-icon">
                        <svg width="70" height="70" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                    </div>
                    <div class="action-title">Send Money</div>
                </a>

                <a href="{{ url_for('history') }}" class="action-card">
                    <div class="action-icon">
                        <svg width="70" height="70" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </div>
                    <div class="action-title">History</div>
                </a>

                <a href="{{ url_for('verify_integrity') }}" class="action-card">
                    <div class="action-icon">
                        <svg width="70" height="70" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                            <line x1="12" y1="9" x2="12" y2="13"/>
                            <line x1="12" y1="17" x2="12.01" y2="17"/>
                        </svg>
                    </div>
                    <div class="action-title">Verification</div>
                </a>
            </div>
        </div>
    </div>
    
    <!-- SCRIPTS -->
    <!-- notifications.js handles real-time polling and creating the popups -->
    <script src="{{ url_for('static', filename='notifications.js') }}"></script>
    <!-- dashboard.js handles the eye toggle logic -->
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
